<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Obiect date</title>
    <link rel="stylesheet" href="zegarek.css">
    <script src="zegarek.js" defer></script>
</head>
<body>
  <h2 style="color: rgb(230, 6, 6); text-align: center;">Obiect date JavaScript</h2> <br>
  <div class="container">
    <h2 style="color: rgba(13, 133, 123, 0.702);">Dzisiaj mamy: </h2>
    <span id="dzien">00</span>
    </br>
    <span id="data">00</span>
    <span id="miesiac">00</span>
    </br>
    <span id="rok">00</span>
    <h2 style="color: rgba(18, 149, 123, 0.595);">Godzina: </h2>
    <span id="godzina">00</span>
    <span>:</span>
    <span id="minuta">00</span>
    <span>:</span>
    <span id="sekunda">00</span>
    </br>
    <span><br></span>
    <button id="stop">Zatrzymaj czas</button>
    <button id="start">Wznow czas</button>
  </div>
  <a target="_blank">Szymon_Skolasa</a>
</body>
</html>
